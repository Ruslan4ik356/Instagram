<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Час входу на сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      margin-top: 100px;
    }
    .time-box {
      font-size: 24px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="time-box" id="visitTime">
    Завантаження часу...
  </div>

  <script>
    // Отримати поточну дату та час
    const now = new Date();

    // Форматувати час у зручний вигляд
    const formattedTime = now.toLocaleString('uk-UA', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });

    // Вивести на екран
    document.getElementById("visitTime").textContent = `Ви зайшли на сайт: ${formattedTime}`;
  </script>

</body>
</html>
